<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>User page</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<script>

</script>
<header th:fragment="header">
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand m-0" href="">
                    <span th:inline="text"><strong>[[${thisUser.getUsername()}]]</strong></span>
                    with roles: [[${thisUser.getRolesString()}]]
                </a>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0 bg-white">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item bg-primary">
                    <a class="nav-link text-white" data-bs-toggle="pill" href="" role="tab">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane active" id="adminPanel" role="tabpanel">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="container">
                                <h1>User information-page</h1>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="allUsers" role="tabpanel">
                                        <div class="card mx-auto">
                                            <div class="card-header fw-semibold fs-4 bg-light">
                                                About user
                                            </div>
                                            <div class="card-body ">

                                                <table class="table table-striped bg-white">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>First Name</th>
                                                        <th>Last Name</th>
                                                        <th>Age</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td th:text="${user.getId()}">user></td>
                                                        <td th:text="${user.getFirstName()}">user</td>
                                                        <td th:text="${user.getLastName()}">user</td>
                                                        <td th:text="${user.getAge()}">user</td>
                                                        <td th:text="${user.getEmail()}">user</td>
                                                        <td th:text="${user.getRolesString()}">user</td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
